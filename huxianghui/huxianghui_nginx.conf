# huxianghui_nginx.conf

http {

    # the upstream component nginx needs to connect to
upstream huxianghui {
    server unix:///root/huxianghui_all/huxianghui/huxianghui/huxianghui.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server (project server)
server {
    # the port your site will be served on
    listen      8102;
    # the domain name it will serve for
    server_name 119.23.27.133; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /root/huxianghui_all/assets;  # your Django project's media files - amend as required
    }

    location /static {
        alias /root/huxianghui_all/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  huxianghui;
        include     /root/huxianghui_all/huxianghui/huxianghui/uwsgi_params; # the uwsgi_params file you installed
    }
}

}