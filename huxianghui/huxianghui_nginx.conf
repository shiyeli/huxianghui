# huxianghui_nginx.conf

# configuration of the server (project server)
server {
    # the port your site will be served on
    listen      80;
    listem      443
    # the domain name it will serve for
    server_name www.sohuhxh.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /root/huxianghui_all/assets;  # your Django project's media files - amend as required
    }

    location /static {
        alias /root/huxianghui_all/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  unix:///root/huxianghui_all/huxianghui/huxianghui/huxianghui.sock; # for a file socket;
        include     /root/huxianghui_all/huxianghui/huxianghui/uwsgi_params; # the uwsgi_params file you installed
    }
}