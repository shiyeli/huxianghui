{% extends "build/moc/app_base.html" %}
{% block title %}忘记密码{% endblock %}

{% block content %}
<div class="main">
  <div class="mui-content page-reg">

    <form class="mui-input-group">

      <div class="mui-input-row">
        <input id='email' name="email" type="email" class="mui-input-clear mui-input input-padding-right"
               placeholder="邮箱地址" maxlength="50">
      </div>
    </form>

    <div class="submit-con">
      <button id='forget_btn' class="mui-btn mui-red mui-btn-block" type="button">发送邮件</button>
    </div>

  </div>
</div>
{% endblock %}
