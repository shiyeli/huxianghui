{% extends "build/moc/app_base.html" %}
{% load staticfiles %}
{% block title %}狐享会{% endblock %}

{% block content %}
<div class="main">
  <div id="pullrefresh" class="mui-content mui-scroll-wrapper refresh-list building-list">
    <div class="mui-scroll">
      <section class="search-con">
        <img src="{% static 'image/icon/icon-search.png' %}" alt="search">
      </section>

      <!--header banner-->
      {% verbatim %}
      <script type="text/x-handlebars-template" id="template_banner"> 
        {{#each this}}
        <div class="swiper-slide img-con"   data-href="{{detail_url}}"> 
          <img src="{{cover_img cover}}" alt="cover">
        </div>
        {{/each}}
      </script>
      {% endverbatim %}
      <header class="swiper-container">
        <div class="swiper-wrapper banner-con" id="banner_con">
        </div>
        <div class="swiper-pagination"></div>
      </header>

      <!--sohu focus-->
      {% verbatim %}
      <script type="text/x-handlebars-template" id="template_news"> 
        {{#each this}}
        <div class="scroll-cell" data-href="{{news_url}}">{{news_name}}</div>
        {{/each}}
      </script>
      {% endverbatim %}
      <section class="focus-container ui-border-b">
        <div class="title-con img-con"><img src="{% static 'image/focus-title.png' %}" alt="狐享会头条"></div>
        <div class="scroll-con" id="scroll_con">
          <section id="news_con">
          </section>
        </div>
      </section>
      <div class="clear"></div>

      <!--recommend buiding-->
      {% verbatim %}
      <script type="text/x-handlebars-template" id="template_building">
        {{#each this}}
        <div class="list-item mui-table-view-cell no-padding">
          {{#if is_like}}
          <div class="list-badge like-btn is-like" data-id="{{id}}" data-status="true">取消</div>
          {{else}}
          <div class="list-badge like-btn" data-id="{{id}}" data-status="false">收藏</div>
          {{/if}}

          <div class="wrapper">
            <div class="cover-large img-con list-tap" data-href="{{detail_url}}">
              <img src="{{cover_img cover}}" alt="{{cover}}">

              <h2 class="title-text">{{title}}</h2>
            </div>
            <div class="item-info">
              <h3 class="location-text">{{location}}</h3>
              <div class="price-con">
                <a class="phone-num img-con" href="tel:{{phone}}">
                  <img src="{% static 'image/icon/icon-phone.png' %}" alt=" icon-phone">
                </a>
                约<span>{{price}}</span>元/㎡
              </div>
            </div>
            <div class="clear"></div>
          </div>
        </div>
        {{/each}}
      </script>
    {% endverbatim %}

      <div class="recommend-container">
        <h1>推荐楼盘</h1>
        <div class="list-con mui-table-view" id="list_con">
        </div>
      </div>

    </div>
  </div>
  <!--footer nav bar-->
  <nav class="mui-bar mui-bar-tab footer-navbar ui-border-t">
    <a class="nav-item" href="http://www.sohuhxh.com"> <span class="mui-icon back-img img-index"></span> <span
        class="mui-tab-label">明星楼盘</span> </a>
    <a class="nav-item" href="./list.html"> <span class="mui-icon back-img img-activities"></span> <span
        class="mui-tab-label">小狐送福</span> </a>
    <a class="nav-item nav-select" href="javascript:;"> <span class="mui-icon back-img img-select"></span> <span
        class="mui-tab-label">帮你配对</span> </a>
    <a class="nav-item nav-person" href="javascript:;"> <span class="mui-icon back-img img-person"></span> <span
        class="mui-tab-label">我的</span> </a>
  </nav>
</div>

{% endblock %}
