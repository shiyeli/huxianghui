{% extends "build/moc/app_base.html" %}


{% block title %}报名表{% endblock %}
{% block content %}

<div class="main">
  <div class="mui-content page-form">

    <h1 class="form-title" id="form_title"></h1>

    <form id='activity_form' class="mui-input-group form-input" data-id="">

      <div class="mui-input-row ui-border-b input-name hidden">
        <input id='name' name="name" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="您的姓名" oninput="if(value.length>20)value=value.slice(0,20)">
      </div>
      <div class="mui-input-row ui-border-b input-sex hidden">
        <input id='sex' name="sex" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="性别" oninput="if(value.length>1)value=value.slice(0,1)">
      </div>
      <div class="mui-input-row ui-border-b input-phone hidden">
        <input id='phone' name="phone" type="number" class="mui-input-clear mui-input input-padding-right"
               placeholder="手机号码" oninput="if(value.length>11)value=value.slice(0,11)">
      </div>
      <div class="mui-input-row ui-border-b input-address hidden">
        <input id='address' name="address" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="地址" oninput="if(value.length>30)value=value.slice(0,30)">
      </div>
      <div class="mui-input-row ui-border-b input-wechat hidden">
        <input id='wechat' name="wechat" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="微信号" oninput="if(value.length>30)value=value.slice(0,30)">
      </div>
      <div class="mui-input-row ui-border-b input-birthday hidden">
        <input id='birthday' name="birthday" type="number" class="mui-input-clear mui-input input-padding-right"
               placeholder="生日" oninput="if(value.length>10)value=value.slice(0,10)">
      </div>
      <div class="mui-input-row ui-border-b input-age hidden">
        <input id='age' name="age" type="number" class="mui-input-clear mui-input input-padding-right"
               placeholder="年龄" oninput="if(value.length>3)value=value.slice(0,3)">
      </div>
      <div class="mui-input-row ui-border-b input-email hidden">
        <input id='email' name="email" type="email" class="mui-input-clear mui-input input-padding-right"
               placeholder="Email" oninput="if(value.length>50)value=value.slice(0,50)">
      </div>
      <div class="mui-input-row ui-border-b input-job hidden">
        <input id='job' name="job" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="职业" oninput="if(value.length>20)value=value.slice(0,20)">
      </div>
      <div class="mui-input-row ui-border-b input-fever hidden">
        <input id='fever' name="fever" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="爱好" oninput="if(value.length>20)value=value.slice(0,20)">
      </div>
      <div class="mui-input-row ui-border-b input-ID hidden">
        <input id='ID' name="ID" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="身份证号" oninput="if(value.length>19)value=value.slice(0,19)">
      </div>

    </form>

    <div class="submit-con">
      <button id='form_btn' class="mui-btn mui-red mui-btn-block" type="button">立即报名</button>
    </div>
  </div>
</div>
{% endblock %}
