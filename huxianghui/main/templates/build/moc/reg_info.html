{% extends "build/moc/app_base.html" %}
{% load staticfiles %}
{% block title %}个人资料{% endblock %}

{% block content %}
<div class="main">
  <div class="mui-content page-info">

    <form id='info_form' class="mui-input-group form-input">
      <div class="mui-input-row ui-border-b">
        <input id='name' name="name" type="text" class="mui-input-clear mui-input input-padding-right"
               placeholder="姓名" oninput="if(value.length>20)value=value.slice(0,20)">
      </div>
      <div class="mui-input-row ui-border-b">
        <input id='wechat' name="email" type="email" class="mui-input-clear mui-input input-padding-right"
               placeholder="微信号" oninput="if(value.length>30)value=value.slice(0,30)">
      </div>
      <div class="mui-input-row ui-border-b">
        <input id='address' name="email" type="email" class="mui-input-clear mui-input input-padding-right"
               placeholder="住址" oninput="if(value.length>30)value=value.slice(0,30)">
      </div>

      <div class="mui-input-row ui-border-b">
        <input id='gender' name="gender" type="text" class="picker-btn mui-input input-padding-right"
               placeholder="性别">
      </div>
      <div class="mui-input-row ui-border-b">
        <input id='location' name="location" type="text" class="picker-btn mui-input input-padding-right"
               placeholder="意向区域">
      </div>
      <div class="mui-input-row ui-border-b">
        <input id='type' name="type" type="text" class="picker-btn mui-input input-padding-right"
               placeholder="意向类型">
      </div>
    </form>

    <div class="submit-con">
      <button id='info_btn' class="mui-btn mui-red mui-btn-block" type="button">提交</button>
    </div>
  </div>
</div>
{% endblock %}
