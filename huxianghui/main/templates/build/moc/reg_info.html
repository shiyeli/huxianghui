{% extends "build/moc/app_base.html" %}
{% load staticfiles %}
{% block title %}个人资料{% endblock %}

{% block content %}
<div class="main">
  <div class="mui-content page-info">

    <form id='info_form' class="mui-input-group form-input">
      <div class="mui-input-row ui-border-b">
        <span class="input-title">姓名：</span>
        <input id='name' name="name" title="name" type="text" class="mui-input-clear mui-input input-padding-right" oninput="if(value.length>20)value=value.slice(0,20)">
      </div>
      <div class="mui-input-row ui-border-b">
        <span class="input-title">微信号：</span>
        <input id='wechat' name="email" title="wechat" type="text" class="mui-input-clear mui-input input-padding-right"
               oninput="if(value.length>30)value=value.slice(0,30)">
      </div>
      <div class="mui-input-row ui-border-b">
        <span class="input-title">住址：</span>
        <input id='address' name="email" title="address" type="text" class="mui-input-clear mui-input input-padding-right"
              oninput="if(value.length>30)value=value.slice(0,30)">
      </div>
      <div class="mui-input-row ui-border-b">
        <span class="input-title">性别：</span>
        <input id='gender' name="gender" title="gender" type="text" class="picker-btn mui-input input-padding-right">
      </div>
      <div class="mui-input-row ui-border-b">
        <span class="input-title">意向区域：</span>
        <input id='location' name="location" title="location" type="text" class="picker-btn mui-input input-padding-right">
      </div>
      <div class="mui-input-row ui-border-b">
        <span class="input-title">意向类型：</span>
        <input id='type' name="type" type="text" title="type" class="picker-btn mui-input input-padding-right">
      </div>
    </form>

    <div class="submit-con">
      <button id='info_btn' class="mui-btn mui-red mui-btn-block" type="button">提交</button>
    </div>
  </div>
</div>
{% endblock %}
