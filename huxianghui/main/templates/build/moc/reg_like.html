{% extends "build/moc/app_base.html" %}
{% load staticfiles %}
{% block title %}收藏列表{% endblock %}

{% block content %}
<div class="main">

  <div class="mui-content">

    <div class="mui-table-view like-con" id="like_con">
      {% verbatim %}
      <script type="text/x-handlebars-template" id="template_like-cell">
        {{#each this}}
        <div class="mui-table-view-cell" data-id="{{id}}">
          <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-red">删除</a>
          </div>

          <div class="mui-slider-handle mui-table">
            <div class="mui-table-cell">
              {{title}}
            </div>
            <a class="mui-navigate-right"></a>
          </div>
        </div>
        {{/each}}
      </script>
    {% endverbatim %}

    </div>
  </div>

</div>
{% endblock %}
