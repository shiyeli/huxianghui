{% extends "build/moc/app_base.html" %}
{% block title %}帮你配对{% endblock %}

{% block content %}
<div class="main">
  <header class="select-header">
    <nav>
      <img src="{% static 'image/select-progress.png' %}" alt="nav">
    </nav>
  </header>

  <div class="mui-content page-select-input">
    <section class="label-con">
      <h2 class="title-con">您当前的购房资金（填写数字）</h2>
      <div class="mui-row">
        <div class="mui-col-xs-12">
          <input title="total" id="total" name="total" type="number" class="input-item mui-input"  oninput="if(value.length>10)value=value.slice(0,10)" >
          <div class="input-unit">万元</div>
          <div class="input-tip">包括现金，存款，有价证券和可以筹集到的资金的总和。</div>
        </div>

      </div>
    </section>

    <section class="label-con">
      <h2 class="title-con">您期望的贷款年限（单选）</h2>
{% verbatim %}
      <script type="text/x-handlebars-template" id="template_label_time">
        {{#each this}}
        <div class="mui-col-xs-4">
          <section class="label-wrapper">
            <label class="mui-btn label-btn" for="{{id}}">
              <input type="radio" name="doc-js-btn" id="{{id}}" class="label-perpose">{{title}}
            </label>
          </section>
        </div>
        {{/each}}
      </script>
{% endverbatim %}

      <div class="mui-row" id="time_con">
      </div>
    </section>

    <section class="label-con">
      <h2 class="title-con">您每月可用于购房的支出（填写数字）</h2>
      <div class="mui-row">
        <div class="mui-col-xs-12">
          <input title="pay_month" id="pay_month" name="pay_month" type="number" class="input-item mui-input"  oninput="if(value.length>10)value=value.slice(0,10)">
          <div class="input-unit">元</div>
          <div class="input-tip">为了保证您的生活质量，建议月供上限不超过家庭月收入的50%。</div>
        </div>

      </div>
    </section>
  </div>

  <footer class="submit-btn fix-bottom" data-href="select_score.html">
    <button type="button" class="mui-btn mui-btn-block submit-loading mui-btn-primary btn-standard">下一步</button>
  </footer>
</div>
{% endblock %}
